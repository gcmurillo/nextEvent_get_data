<ion-header>
  <ion-navbar>
    <ion-title>
      Deportivo
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card *ngFor="let i of sports" (click)="itemSelected(i)">
    <ion-item *ngIf="i.url_imagen != ''">
      <img src="{{ i.url_imagen }}" />
    </ion-item>
    <ion-item text-wrap>
      <h2 style="color:#fff">{{ i.text }}</h2>
    </ion-item>
    <ion-item>
      <ion-icon name="happy" item-start></ion-icon>
      Categoria: {{ i.categoria }}
    </ion-item>
  </ion-card>

</ion-content>
