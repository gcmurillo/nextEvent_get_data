<!--
  Generated template for the CulturalPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>cultural</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-card *ngFor="let i of culture">
      <ion-item *ngIf="i.url_imagen != ''">
        <img src="{{ i.url_imagen }}" />
      </ion-item>
      <ion-item text-wrap>
        <h2 style="color:#fff">{{ i.text }}</h2>
      </ion-item>
      <ion-item *ngIf="i.categoria != ''">
        <ion-icon name="happy" item-start></ion-icon>
        Categoria: {{ i.categoria }}
      </ion-item>
      <ion-item *ngIf="i.date != ''">
        Fecha: {{ i.date }}
      </ion-item>
    </ion-card>

</ion-content>
